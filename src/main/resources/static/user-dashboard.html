<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link

    />

        background-color: rgb(50, 77, 165);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Unifor Web üõú</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/login.html">Login</a>
            <a class="nav-link" href="/register.html">Cadastro</a>
            <a class="nav-link active" href="/user-dashboard.html"
              >Tabela de usu√°rios</a
            >
            <a class="nav-link" href="/logout" >Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="toast align-items-center text-white bg-primary border-0 position-absolute"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div id="deleteToast" class="toast-body">Deletado com sucesso! ‚úÖ</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div
          class="card border-primary mt-5 me-3"
          style="width: 18rem; height: 100%"
        >
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-grid gap-2">
              <a class="btn btn-outline-primary btn-block" href="/register.html"
                >Criar usu√°rio</a
              >
            </li>
            <li class="list-group-item d-grid gap-2">
              <a
                class="btn btn-outline-primary btn-block"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Editar usu√°rio</a
              >
            </li>
            <li class="list-group-item d-grid gap-2">
              <a class="btn btn-outline-danger" href="#" onclick="deleteUser()"
                >Deletar usu√°rio</a
              >
            </li>
            <li class="list-group-item d-grid gap-2">
              <a
                href="#"
                class="btn btn-outline-secondary"
                onclick="(fetchUsers())"
                >Recarregar dados</a
              >
            </li>
          </ul>
        </div>
        <div class="col-md-8">
          <h2>Tabela de Usu√°rios</h2>
          <table class="table table-bordered table-condensed" id="tabela">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Usu√°rio</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
             
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar usu√°rio</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="onSubmit(event)" action="" method="post">
              <div class="form-group">
                <label for="username">Nome de usu√°rio:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Enviar</button>
            </form>
          </div>
         
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      var userId;
      var selected;

      $("#tabela").on("click", "tbody tr", function (event) {
        $(this).addClass("highlight").siblings().removeClass("highlight");
        selected = event.target.parentElement;
        userId = selected.firstElementChild.textContent;
        populateForm();
        console.log(selected);
      });

      fetchUsers();
      async function fetchUsers() {
        axios
          .get("/api/users")
          .then((response) => {

            const users = response.data;

 
            const tableBody = document.getElementById("userTableBody");
            tableBody.replaceChildren();

            users.forEach((user) => {
              const row = document.createElement("tr");
              row.className = "clickableRow";
              row.innerHTML = `
                    <td class="col-xs-3">${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                `;

              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
 
            console.error("Error fetching data:", error);
          });
      }

      async function populateForm() {
        if (userId === undefined) {
          alert("Selecione um usu√°rio");
        } else {
          const id = userId;
          const username = (document.getElementById("username").value = selected.children[1].textContent);
          const email = (document.getElementById("email").value =
            selected.children[2].textContent);
        }
      }
      async function onSubmit(event) {
                event.preventDefault(); 
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const email = document.getElementById('email').value;
        
                try {
                    const response = await axios.put('/api/users/'+userId, {
                        userId: userId,
                        username: username,
                        password: password,
                        email:email
                        
                    });
        
                    console.log(response.data); 
                    var myModal = new bootstrap.Modal(document.getElementById('modal'))
                    myModal.hide()

                    alert("Editado com sucesso")
                    

                } catch (error) {
                    alert('Cadastro falhou')
                    console.error('Register failed', error);
                }
            }

      async function deleteUser() {
        if (userId === undefined) {
          alert("Selecione um usu√°rio");
        } else {
          try {
            axios.delete("/api/users/" + userId);

            fetchUsers();
            toastList[0].show();
            await delay(1500);
            toastList[0].hide();
          } catch (error) {
            console.log(error);
            alert("ocorreu um erro");
          }
        }
      }
      var toastElList = [].slice.call(document.querySelectorAll(".toast"));
      var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl, "option");
      });

      const delay = (ms) => new Promise((res) => setTimeout(res, ms));
    </script>
  </body>
</html>
